<!doctype html>
<html
  lang="ru"
  xmlns="http://www.w3.org/1999/html"
>
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  />
  <title>Luxury | Cart</title>
  <link
    rel="stylesheet"
    href="./styles/main.css"
  />
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Arial, sans-serif' font-size='48' font-weight='bold' fill='%2333808c'>LX</text></svg>"
  >
  <script src="scripts/App.js" type="module" defer></script>
</head>
<body>
<header class="header">
  <div class="header__inner container">
    <a
      class="header__logo logo"
      href="/"
      aria-label="Home"
      title="Home"
    >
      Luxury
    </a>
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li class="header__menu-item">
          <button
            class="header__menu-link"
            type="button"
            title="Search"
            aria-label="Search"

              </svg>
            </span>
          </button>
        </li>
        <li class="header__menu-item">
          <a
            class="header__menu-link"
            href="cart.html"
            title="Cart"
            aria-label="Cart"
            data-test-id="menu-cart"
          >

              <svg  viewBox="0 0 800 800" fill="none"

                        stroke="black" stroke-width="50" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="header__menu-icon--cart cart__counter visually-hidden" data-test-id="cart-badge"></span>
          </a>
        </li>
        <li class="header__menu-item">
          <a
            class="header__menu-link"
            href="profile.html"
            title="Profile"
            aria-label="Profile"
            data-test-id="menu-profile"
          >
            <span class="header__menu-icon">
              <svg fill="#000000" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                  <path d="M12,11A5,5,0,1,0,7,6,5.006,5.006,0,0,0,12,11Zm0-8A3,3,0,1,1,9,6,3,3,0,0,1,12,3ZM4,23H20a1,1,0,0,0,1-1V18a5.006,5.006,0,0,0-5-5H8a5.006,5.006,0,0,0-5,5v4A1,1,0,0,0,4,23Zm1-5a3,3,0,0,1,3-3h8a3,3,0,0,1,3,3v3H5Z"/>
              </svg>
            </span>
          </a>
        </li>
        <li class="header__menu-item">
          <a
            class="header__menu-link"
            href="history.html"
            title="History"
            aria-label="History"
            data-test-id="menu-history"
          >
            <span class="header__menu-icon">
              <svg viewBox="0 0 800 800" fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                  <path d="M400 266.667V400L483.333 483.333" stroke="black" stroke-width="50"
                        stroke-linecap="round" stroke-linejoin="round"/>

            type="button"
            title="Switch theme"
            aria-label="Switch theme"
            data-test-id="theme-toggle"
          >
            <span class="header__menu-icon">
              <svg class="theme-icon theme-icon--sun" data-js-sun-icon viewBox="0 0 24 24" fill="none"
                   xmlns="http://www.w3.org/2000/svg">

                        fill="#0F0F0F"/>

                        fill="#0F0F0F"/>
                  <path d="M21 13C20.4477 13 20 12.5523 20 12C20 11.4477 20.4477 11 21 11H23C23.5523 11 24 11.4477 24 12C24 12.5523 23.5523 13 23 13H21Z"
                        fill="#0F0F0F"/>
                  <path d="M17.6568 17.6569C17.2663 18.0474 17.2663 18.6805 17.6568 19.0711L19.0711 20.4853C19.4616 20.8758 20.0947 20.8758 20.4853 20.4853C20.8758 20.0948 20.8758 19.4616 20.4853 19.0711L19.0711 17.6569C18.6805 17.2663 18.0474 17.2663 17.6568 17.6569Z"

              </svg>
              <svg class="theme-icon theme-icon--moon" data-js-moon-icon viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        stroke="#000000" stroke-width="1.5" stroke-linejoin="round"/>
              </svg>
            </span>
          </button>
        </li>
      </ul>
    </nav>
    <div class="header__field">
      <label
        class="visually-hidden"
        for="search-products"
      >
        Search products
      </label>
      <input
        class="header__field-input"
        id="search-products"
        placeholder="Search products..."
        autocomplete="off"
      />
    </div>
  </div>
</header>
<main>
  <section class="cart">
    <div class="cart__inner container">
      <h1 class="cart__title">Shopping Cart</h1>
      <ul class="cart__list" data-test-id="cart-list"></ul>
      <hr data-js-cart-hr />
      <div class="cart__info" data-js-cart-info>
        <h3 class="cart__info-title">Total: <span data-test-id="cart-total">$0</span></h3>
        <button
          class="cart__info-button"
          type="button"
          data-test-id="checkout-button"
        >
          Login to place an order
        </button>
      </div>
    </div>
  </section>
</main>
<div class="modal-container"></div>
</body>
</html>
